<script>
    var strains = [];
    strains[1]="Whitefire, Sour Tangie, Critical Kush, Pineapple, Mendo Breath";
    strains[2]="AK-47, Tahoe OG, Grapefruit, Ancient OG, Kryptonite";
    strains[3]="Master Kush, Strawberry, Purple Dream, Harlequin, DeathStar OG";
    strains[4]="Jack-The-Ripper, Black Beauty, Cherry Pie, Caramelo, Diablo OG";
    

    var urlStr = window.location.search
    var getSympin = urlStr.split("&");
    var symptomString = getSympin[1]
    varTotString = symptomString.length;
    varSympIndex = symptomString.indexOf("=");
    selectedSympton = symptomString.substring((varSympIndex+1), varTotString-1);
    var sympCategory = symptomString.substring(varTotString, (varTotString-1));
    var pageSel = document.getElementById("sympTitle");
    pageSel.innerText = selectedSympton;

    var painLv = getSympin[0];
    var painLvStr= painLv.length;
    var painIndex = painLv.indexOf("=");
    var painLevel = painLv.substring(painIndex+1, painLvStr)
    var painSel = document.getElementById("pain");
    painSel.innerText = painLevel;

    var otherReqs = '';
    otherReqs = strains[sympCategory];
    var otherReqValue = document.getElementById("otherRecommendation");
    otherReqValue.innerText = otherReqs;
    var infoStr = getSympin[2].toString();
    infoStr = infoStr.substring(5, infoStr.length);
    infoStr = infoStr.replace("%20", " ");
    document.getElementById('symptonInformation').textContent = unescape(infoStr);

</script>
